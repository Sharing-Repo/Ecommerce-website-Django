{% extends 'home/base.html' %}

{% block home-body %}
<div class="container mt-5">

    <!-- GET Method Form -->
    <div class="card shadow mb-5">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">GET Method Form</h4>
        </div>
        <div class="card-body">
            <form action="" method="GET">
                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Address</label>
                        <input type="text" name="addrs" class="form-control" placeholder="Enter Address">
                    </div>

                    <div class="col-md-12 text-end mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- POST Method Form -->
    <div class="card shadow mb-5">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">POST Method Form</h4>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{ name }}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email" value="{{ email }}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Address</label>
                        <input type="text" name="addrs" class="form-control" placeholder="Enter Address" value="{{ addrs }}">
                    </div>

                    <div class="col-md-12 text-end mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Django Form Link -->
    <div class="text-center">
        <a href="{% url 'home:djangoform' %}" class="btn btn-outline-secondary">
            Django Form Without Model â†’
        </a>
    </div>

</div>
{% endblock %}
