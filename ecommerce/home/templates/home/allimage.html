{% extends 'home/base.html' %}

{% block home-body %}

<style>
    img:hover {
        transform: scale(1.05);
        transition: 0.3s ease;
    }
</style>


<div class="container mt-5">

    <h3 class="text-center mb-4">All Uploaded Images</h3>

    <div class="row g-4">
        {% for i in datas %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center">
            <div class="card border-0 shadow-sm">
                <img src="{{ i.Image.url }}" class="img-fluid rounded" style="height: 150px; object-fit: cover;" alt="Uploaded Image">
            </div>
            
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center">
            <div class="card border-0 shadow-sm">
                <audio controls>
                    <source src="{{ i.Audio.url }}" type="audio/mpeg" class="img-fluid rounded" style="height: 150px; object-fit: cover;">
                </audio>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center text-muted">
            <p>No images found.</p>
        </div>
        {% endfor %}

        
            
        </div>
    </div>

</div>
{% endblock %}
